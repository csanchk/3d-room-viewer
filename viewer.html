<!DOCTYPE html>
<html>
<head>
    <title>3D Room Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
 >
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <a href="/index.html" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Back to Home</a>
    
    <div id="scene-container"></div>
    
    <!-- Upload Panel -->
    <div class="controls-panel">
        <input type="file" id="modelUpload" accept=".glb,.gltf,.obj">
    </div>

    <!-- Side Menu for Object Controls -->
    <div class="side-menu">
        <h3>Object Controls</h3>
        <div class="object-list">
            <!-- Objects will be listed here -->
        </div>
        <div class="transform-controls">
            <h4>Transform</h4>
            <button id="translateMode">Translate</button>
            <button id="rotateMode">Rotate</button>
            <button id="scaleMode">Scale</button>
            <button id="lockObject">Lock Object</button>
            <button id="deleteObject">Delete Object</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
