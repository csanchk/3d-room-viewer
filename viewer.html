<!DOCTYPE html>
<html>
<head>
    <title>3D Room Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <a href="/index.html" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Back to Home</a>
    
    <div id="scene-container"></div>
    
    <!-- Side Menu for Object Controls -->
    <div class="side-menu">
        <h3>Object Controls</h3>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <h4>Upload Model</h4>
            <input type="file" id="modelUpload" accept=".glb,.gltf,.obj">
        </div>

        <!-- Object List -->
        <div class="object-list">
            <!-- Objects will be listed here -->
        </div>

        <!-- Transform Controls -->
        <div class="transform-controls">
            <h4>Transform Mode</h4>
            <button id="translateMode" title="Move (G)">Move</button>
            <button id="rotateMode" title="Rotate (R)">Rotate</button>
            <button id="scaleMode" title="Scale (S)">Scale</button>
            
            <h4>Transform Space</h4>
            <button id="localSpace">Local</button>
            <button id="globalSpace">Global</button>

            <h4>Object Actions</h4>
            <button id="lockObject">Lock Object</button>
            <button id="deleteObject">Delete Object</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
