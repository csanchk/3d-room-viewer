<!DOCTYPE html>
<html>
<head>
    <title>3D Room Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <a href="/index.html" class="home-button">Back to Home</a>
    
    <div id="scene-container"></div>
    
    <!-- New Left Side Panel for Object Management -->
    <div class="left-panel">
        <h3>Object Management</h3>
        <div class="upload-section">
            <h4>Upload Model</h4>
            <input type="file" id="modelUpload" accept=".glb,.gltf,.obj">
        </div>
        <div class="object-list">
            <!-- Objects will be listed here -->
        </div>
    </div>

    <!-- Right Side Panel for Object Controls -->
<div class="right-panel">
    <h3>Object Controls</h3>
    <div class="transform-controls">
        <h4>Transform Mode</h4>
        <button id="translateMode" title="Move (G)">Move</button>
        <button id="rotateMode" title="Rotate (R)">Rotate</button>
    </div>
    <div class="object-actions">
        <h4>Object Actions</h4>
        <button id="resetOrientation">Reset Orientation</button>
        <button id="bringToFloor">Bring to Floor</button>
    </div>
    <div class="precision-controls">
        <h4>Precision Settings</h4>
        <label>
            <input type="checkbox" id="snapToggle"> Enable Snap
        </label>
        <div class="snap-settings" style="display: none;">
            <input type="range" id="snapValue" min="0.01" max="1" step="0.01" value="0.1">
            <span id="snapValueDisplay">0.1</span>
        </div>
    </div>
    <div class="object-actions">
        <button id="deleteObject">Delete Object</button>
    </div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
